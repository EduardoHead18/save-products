name: app-actions
on:
  push:
    branches:
      - develop
jobs:
  app-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package -DskipTests
      - name: save jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-api-jar
          path: target/products-apirest-0.0.1-SNAPSHOT.jar

  ec2-deploy:
    needs: app-build
    runs-on: ubuntu-latest
    steps:
      - name: dep
        run:  echo "EC2_USER=${{ secrets.EC2_USER }}"
      - name: Download artifact to EC2 server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            if [ -d "app" ]; then
              echo "ðŸ“Œupdate repo"
              cd app
              git reset --hard
              git pull origin develop
            else
              echo "ðŸš€ cloning repo..."
              git clone --branch develop https://github.com/EduardoHead18/save-products.git app


