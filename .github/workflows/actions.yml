name: app-actions
on:
  push:
    branches:
      - develop
jobs:
  app-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package -DskipTests
      - name: save jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-api-jar
          path: target/products-apirest-0.0.1-SNAPSHOT.jar

  ec2-deploy:
    needs: app-build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact to EC2 server
        uses: bitovi/github-actions-deploy-docker-to-ec2@v1.0.1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_REGION }}
          aws_elb_app_port: 8080
          script: |
            if [ -d "app" ]; then
              echo "ðŸ“Œupdate repo"
              cd app
              git reset --hard
              git pull origin develop
            else
              echo "ðŸš€ cloning repo..."
              git clone --branch develop https://github.com/EduardoHead18/save-products.git app


